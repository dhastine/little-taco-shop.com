    <article id="contact">
        <h2>Send Us A Message</h2>

        <fieldset>
            <legend>Send Us A Message</legend>
            <form action="https://httpbin.org/get" method="get">
            <p>
                    <label for="contactName">Name:</label>
                    <input type="text" name="contactName" id="contactName" placeholder="Firstname Surname" autocomplete="on" required autofocus>
            </p>

            <p>
                    <label for="contactEmailAddress">Email:</label>
                    <input type="text" name="contactEmailAddress" id="contactEmailAddress" placeholder="emailaddress@gmail.com" autocomplete="on" required>
            </p>

            <p>
                    <label for="contactMessage">Your Message:</label>

                    <br>

                    <textarea name="contactMessage" id="contactMessage" cols="30" rows="10" placeholder="Type your message"></textarea>
                
            </p>
        </fieldset>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
            </form>   
    </article>
